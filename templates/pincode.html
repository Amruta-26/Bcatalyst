<h1><center>Add Pincode</center></h1>

  <form action="/pincode/" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
   

      <div class='form-group'>
      
          <ul class="messages">
    
              <div class="alert alert-error"style='color: red'></div>
            </ul>
   
      </div>

      <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
          <div class="col-md-8">
            <input style="height: 45px;" type="file" name="csv_file" id="csv_file" required="True" class="form-control">
          </div>                    
      </div>

      <div class="form-group">                    
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
          <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
        </div> 
      </div>
  </form>

<table id="gallery" class="table table-bordered" style="margin-left:10px; width: 98%;">
  <thead>
    <tr>
      <th>Pincode</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
   

      <tr>
        <td></td>
        <td><a href="/destroypincode/" class='btn btn-danger'>Delete</a></td>
      </tr>

  </tbody>
</table>
